name: Update Checker

on:
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    
    - name: Generate release tag
      id: tag
      run: |
        echo "::set-output name=release_tag::$(date '+%Y-%m-%d %H:%M:%S')"
        touch release.txt
        echo "::set-output name=status::success"
